{% load static %}

<ul class="article__menu">

  <li class="article__menu-item-detail">
    <div class="article__menu-article-title-wrap-wrap">
      <div class="article__menu-article-title-wrap">
        <span class="article__menu-article-title">{{ article.title }}</span> - <a href="{% url 'code_essay:user' article.author.pk '' %}">{{ article.author.display_name }}</a>
      </div>
    </div>
    <div class="article__menu-article-score-wrap">
      <span><i class="fas fa-eye"></i>{{ article.views }}</span>
      <a href=""><i class="fas fa-heart"></i>{{ article.likes }}</a>
    </div>
  </li>
  <li class="article__menu-item" id="js-article__menu--code"><i class="fas fa-code fa-fw"></i><span>Code</span>
  <li class="article__menu-item" id="js-article__menu--comment"><i class="fas fa-comment fa-fw"></i><span>Comment</span>
  <li class="article__menu-item" id="js-article__menu--others"><i class="fas fa-ellipsis-h fa-fw"></i><span>Others</span></li>

  <ul class="article__others-menu" id="js-article__others-menu">
    <li class="article__others-menu-item"><i class="fas fa-share-alt fa-fw"></i><span>Open and Share</span>
    <li class="article__others-menu-item"><i class="fas fa-print fa-fw"></i><span>Print</span>
    <li class="article__others-menu-item"><i class="fas fa-cloud-download-alt fa-fw"></i><span>Download</span>
    <li class="article__others-menu-item"><i class="fas fa-users fa-fw"></i><span>Group Edit</span>
    <li class="article__others-menu-item"><i class="fas fa-trash-alt fa-fw"></i><span>Delete Article</span>
  </ul>

</ul>
